<ion-header>
  <app-header [title]="'Log in'"></app-header>
</ion-header>

<ion-content >
  
  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Iniciar sesion</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <form>
          <ion-item>
            <ion-label position="floating">Correo electronico</ion-label>
            <ion-input name="email" type="email" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase√±a</ion-label>
            <ion-input name="password" type="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-checkbox labelPlacement="end">Aceptar los terminos y condiciones</ion-checkbox>
          </ion-item>

          <div class="ion-margin-top">
            <ion-button expand="block" type="submit">iniciar sesion</ion-button>
          </div>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>


<app-footer></app-footer>
