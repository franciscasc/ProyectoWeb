<ion-content >
  <div class = "login-wrapper">
    <div class="imagen">
      <img src="/assets/Imagen Mapa web.png" alt="Mapa Web" class="custom-map" />
    </div>
    <div class="login-container">
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Iniciar sesion</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <form>
            <ion-item>
              <ion-label position="floating">Correo electronico</ion-label>
              <ion-input color="primary"name="email" type="email" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Contraseña</ion-label>
              <ion-input name="password" type="password" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-checkbox labelPlacement="end">Aceptar los terminos y condiciones</ion-checkbox>
            </ion-item>

            <div class="ion-margin-top ion-text-center">
              <ion-button  type="submit" shape="round" (click)="goToRutas()">iniciar sesion</ion-button>
            </div>
          </form>
          <div class = "ion-text-center">
            <ion-text color = "primary"> 
              ¿No tienes cuenta?
              <span (click)="goToSignUp()" class="link">Crea una</span>
            </ion-text>
          </div >"
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>
<app-footer></app-footer>
